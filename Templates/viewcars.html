<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cars Table</title>
</head>
<body>
    <h1>Cars Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>VIN</th>
                <th>Model</th>
                <th>Car Type</th>
                <th>Colour</th>
                <th>Owner Name</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.VIN }}</td>
                <td>{{ car.Model }}</td>
                <td>{{ car.Car_type }}</td>
                <td>{{ car.Colour }}</td>
                <td>{{ car.OwnerName }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
