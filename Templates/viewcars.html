<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cars Table</title>
    <style>
        body {
            background-image: url('/static/car3.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            margin-top: 50px;
            border: 2px solid rgba(255, 255, 255, 0.7); /* White border around table */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 20px 0px rgba(255, 255, 255, 0.5); /* White shadow for depth */
        }

        th, td {
            border: 1px solid rgba(255, 255, 255, 0.7);
            padding: 15px; /* Add more padding */
            text-align: center; /* Center align text */
            background-color: white; /* Background color of each cell */
            color: black; /* Font color of each cell */
            font-size: 16px; /* Increase font size */
        }

        th {
            background-color: #4CAF50;
        }

        tr:not(:last-child) {
            border-bottom: 2px solid black; /* Add black line to separate rows */
        }

        td:not(:last-child) {
            border-right: 2px solid black; /* Add black line to separate columns */
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>Cars Table</h1>
    <table>
        <thead>
            <tr>
                <th>VIN</th>
                <th>Model</th>
                <th>Car Type</th>
                <th>Colour</th>
                <th>Owner Name</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.VIN }}</td>
                <td>{{ car.Model }}</td>
                <td>{{ car.Car_type }}</td>
                <td>{{ car.Colour }}</td>
                <td>{{ car.OwnerName }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
